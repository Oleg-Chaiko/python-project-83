{% extends "layout.html" %}

{% block container %}
<h1>Сайт: </h1>
<div class="table-responsive">
    <table class="table table-hover table-bordered border-border-dark-subtle" data-test="url">
        <tbody>
        <tr>
            <td>ID</td>
            <td>{{ id }}</td>
        </tr>
        <tr>
            <td>Имя</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td>{{ created_at }}</td>
        </tr>
        </tbody>
    </table>
</div>

<h2 class="mt-2">Проверки</h2>
<form method="post" action="/urls/{{ id }}/checks">
    <input type="submit" value="Запустить проверку" class="btn btn-primary">
</form>


{% endblock %}
